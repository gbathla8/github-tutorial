name: Label issues
on:
  issues:
    types:
      - reopened
      - opened

jobs:
  label_issues:
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - name: Label issues
        uses: actions/labeler@v4
        with:
          add-labels: "triage"
          repo-token: "${{ secrets.GITHUB_TOKEN }}"
